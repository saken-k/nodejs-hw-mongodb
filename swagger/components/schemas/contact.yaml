type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 680beeba71b697a6ddf84a61
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: +3800000000045
  email:
    description: "Contact's email"
    type: string
    example: anna@gmail.com
  isFavourite:
    description: 'Shows whether this contact is in the favorites list or not'
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 680bda0227afc12aa14ab79f
  photo:
    description: "Link to contact's photo"
    type: string
    format: binary
    example: https://res.cloudinary.com/dqbvgxvuv/image/upload/v1745613766/oullqiddnivk3rktmysi.png
