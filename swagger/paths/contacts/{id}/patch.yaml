tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: 'Patch a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '680beeba71b697a6ddf84a61'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +3800000000045
          email:
            description: "Contact's email"
            type: string
            example: anna@gmail.com
          isFavourite:
            description: "Contact's phone number"
            type: boolean
            example: false
          contactType:
            description: 'Shows whether this contact is in the favorites list or not'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: "Contact's user id"
            type: string
            example: 680bda0227afc12aa14ab79f
          photo:
            description: "Link to contact's photo"
            type: string
            example: https://res.cloudinary.com/dqbvgxvuv/image/upload/v1745613766/oullqiddnivk3rktmysi.png
responses:
  '200':
    description: Patch a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
