tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: Resets the user password using a token sent via email.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: JWT reset token from email
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          password:
            type: string
            description: New password
            example: MyNewSecurePassword123
responses:
  '200':
    description: Password reset successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Password has been successfully reset
  '401':
    description: Token is expired or invalid
    content:
      application/json:
        schema:
          $ref: '../../components/responses/401.yaml'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          $ref: '../../components/responses/404-2.yaml'
